<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The ANZAC Bubble Travel App</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- jquery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />

    <!-- custom css -->
    <link rel="stylesheet" type="text/css" href="Assets\css\style.css" />

</head>

<body>
    <!-- hero/ landing page -->
    <div class="hero">
        <div class="text-center position-absolute top-50 start-50 translate-middle">
            <h1 class="hero-title ">ANZAC TRAVEL <br>BUBBLE</h1>
            <button type="button" class="btn btn-dark custom-btn btn-lg">Lets Fly</button>
        </div>
    </div>

    <!-- Small Page Header -->

    <section id="pageHeader" class="hide">
        <nav class="navbar navbar-dark bg-dark navbar-fixed-top " role="navigation">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ANZAC Travel Bubble</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Collapse Menu -->
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="nav navbar-nav collapse-custom">
                        <li class="nav-item d-md-none item-nav-custom">
                            <!-- collapse menu -->
                            <div class="user-name">
                                <label for="user name" class="form-label text-light">Name</label>
                                <input type="name" class="form-control" id="userNameInput">
                            </div>
                            <div class="user-home">
                                <label for="user home" class="form-label text-light">Home City</label>
                                <input type="email" class="form-control" id="userHomeInput">
                            </div>
                            <div class="user-mail">
                                <label for="user mail" class="form-label text-light">Email address</label>
                                <input type="email" class="form-control" id="userMail">
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto">
                                <button class="btn btn-primary" id="nav-btn" type="button">save</button>
                            </div>
                        </li>
                    </ul>
                </div>
        </nav>
    </section>

    <!-- Choice Page -->
    <section id="select-options" class="hide">
        <form>

            <!-- Sort By -->
            <div id="parameter" style="text-align: left; padding: 15px 0 10px 0;">
                <p class=" parameter-question sort" style="text-align: left; font-size: smaller;">Sort By:</p>
                <select id="sortOrder" class="form-control form-control-sm" style="font-size: smaller;">
                    <option value="priceMin" selected="selected">Price Min - Max</option>
                    <option value="priceMax">Price Max - Min</option>
                    <option value="guestRatingMin">Rating</option>
                </select>
            </div>

            <!-- Monthly Calendar TO BE ADDED IN -->
            <!-- DatePicker form elements -->
            <p class="parameter-question">When would you like to travel?</p>
            <label for="checkIn">From: </label>
            <input type="text" id="checkIn" name="checkIn">
            <label for="checkOut">To: </label>
            <input type="text" id="checkOut" name="checkOut">

            <div id="parameter">
                <!-- City Parameter -->
                <p class="parameter-question">What city would you like to visit?</p>
                <select id="loc" class="form-control form-control-sm">
                    <option>Select City</option>
                    <option value="950540">Auckland</option>
                    <option value="1636970">Christchurch - Canterbury</option>
                    <option value="950155">Nelson Tasman</option>
                    <option value="1640249">Northland & Bay of Islands</option>
                    <option value="1633614">Queenstown</option>
                    <option value="1633616">Rotorua</option>
                    <option value="950424">Southland</option>
                    <option value="951308">Wellington</option>
                </select>
            </div>

            <!-- Type of Accomodation Parameter -->
            <div id="parameter">
                <p class="parameter-question">What type of accomodation would you like?</p>
                <select class="form-control form-control-sm">
                    <option value="AllTypes" selected="selected">All Accomodation Types</option>
                    <option value="BedBreakfast">Bed & Breakfast</option>
                    <option value="Appartments">Appartments</option>
                    <option value="Backpackers">Backpackers & Hostels</option>
                    <option value="Boutique">Boutique & Lodge</option>
                    <option value="Farmstays">Farmstays</option>
                    <option value="Guest">Guest & Hosted</option>
                    <option value="HolidayHomes">Holiday Homes</option>
                    <option value="Campgrounds">Holiday Parks & Campgrounds</option>
                    <option value="Hotels">Hotels</option>
                    <option value="LuxuryLodge">Luxury Lodge</option>
                    <option value="Motels">Motels</option>
                    <option value="SelfContainedServiced">Self Contained & Serviced</option>
                </select>
            </div>

            <!-- Price -->
            <div id="parameter">
                <p class="parameter-question" style="text-align:left">Price:</p>
                <select id="priceMin" class="form-control form-control-sm">
                    <option value="allPrices" selected="selected">All Prices</option>
                    <option value="fifty">NZD$0-50</option>
                    <option value="hundred">NZD$50-100</option>
                    <option value="hundredFifty">NZD$100-150</option>
                    <option value="twoHundred">NZD$150-200</option>
                    <option value="twoHundredFifty">NZD$200-300</option>
                    <option value="threeHundredPlue">NZD$300+</option>
                </select>
            </div>

            <!-- Adults -->
            <div id="parameter">
                <label class="parameter-question" style="text-align:left; text-indent: none;">Number of
                    Adults:</label><br>
                <input type="number" id="adults1" name="adultInput" class="input" min="0" max="14"
                    placeholder="Insert Number">
            </div>


            <!-- More Parametres Button -->
            <button id="button-show" type="button" class="collapsible">More Options</button>
            <div class="content">

                <!-- Children -->
                <div id="parameter" style="padding-top: 30px;">
                    <label class="parameter-question" style="text-align:left">Number of Children:</label><br>
                    <input type="number" id="children1" name="childrenInput" class="input" min="0" max="14"
                        placeholder="Insert Number">
                </div>

                <!-- Currency -->
                <div id="parameter">
                    <p class="parameter-question" style="text-align:left">Currency:</p>
                    <select id="currency" class="form-control form-control-sm">
                        <option value="NZD" selected="selected">New Zealand Dollars</option>
                        <option value="AUD">Australian Dollar</option>
                        <option value="EUR">Euro</option>
                        <option value="GBP">United Kingdom Pound</option>
                        <option value="USD">United States Dollar</option>
                        <option value="AFN">Afghan Afghani</option>
                        <option value="DZD">Algerian Dinar</option>
                        <option value="ARP">Argentine Peso</option>
                        <option value="ATS">Austrian Schilling</option>
                        <option value="BSD">Bahama Dollar</option>
                        <option value="BBD">Barbados Dollar</option>
                        <option value="BEF">Belgium Francs</option>
                        <option value="BMD">Bermuda Dollars</option>
                        <option value="BRR">Brazilian Real</option>
                        <option value="BGL">Bulgarian Lev</option>
                        <option value="CAD">Canadian Dollar</option>
                        <option value="CLP">Chilean Pesos</option>
                        <option value="CNY">Chinese Yuan Renmimbi</option>
                        <option value="CYP">Cyprus Pounds</option>
                        <option value="CSK">Czech Republic Koruna</option>
                        <option value="DKK">Denmark Kroner</option>
                        <option value="NLG">Dutch Guilders</option>
                        <option value="XCD">Eastern Caribbean Dollar</option>
                        <option value="EGP">Egyptian Pounds</option>
                        <option value="FJD">Fijian Dollar</option>
                        <option value="FIM">Finland Markka</option>
                        <option value="FRF">French Francs</option>
                        <option value="DEM">German Deutsche Marks</option>
                        <option value="XAU">Gold Ounces</option>
                        <option value="GRD">Greek Drachmas</option>
                        <option value="HKD">Hong Kong Dollar</option>
                        <option value="HUF">Hungary Forint</option>
                        <option value="ISK">Iceland Krona</option>
                        <option value="INR">India Rupees</option>
                        <option value="IDR">Indonesian Rupiah</option>
                        <option value="IEP">Ireland Punt</option>
                        <option value="ILS">Israeli New Shekels</option>
                        <option value="ITL">Italian Lira</option>
                        <option value="JMD">Jamaican Dollar</option>
                        <option value="JPY">Japanese Yen</option>
                        <option value="JOD">Jordan Dinar</option>
                        <option value="KRW">Korean (South) Won</option>
                        <option value="LBP">Lebanon Pound</option>
                        <option value="LUF">Luxembourg Francs</option>
                        <option value="MYR">Malaysian Ringgit</option>
                        <option value="MXP">Mexican Pesos</option>
                        <option value="NLG">Netherlands Guilders</option>
                        <option value="NZD">New Zealand Dollar</option>
                        <option value="NOK">Norwegian Kroner</option>
                        <option value="PKR">Pakistani Rupees</option>
                        <option value="XPD">Palladium Ounces</option>
                        <option value="PHP">Philippine Pesos</option>
                        <option value="XPT">Platinum Ounces</option>
                        <option value="PLZ">Poland Zloty</option>
                        <option value="PTE">Portugal Escudo</option>
                        <option value="ROL">Romanian Leu</option>
                        <option value="RUR">Russian Rubles</option>
                        <option value="SAR">Saudi Arabian Riyal</option>
                        <option value="XAG">Silver Ounces</option>
                        <option value="SGD">Singapore Dollars</option>
                        <option value="SKK">Slovak Koruna</option>
                        <option value="ZAR">South African Rand</option>
                        <option value="KRW">South Korean Won</option>
                        <option value="ESP">Spanish Pesetas</option>
                        <option value="XDR">Special Drawing Right (IMF)</option>
                        <option value="SDD">Sudanese Dinar</option>
                        <option value="SEK">Swedish Krona</option>
                        <option value="CHF">Switzerland Francs</option>
                        <option value="TWD">Taiwan Dollars</option>
                        <option value="THB">Thailand Baht</option>
                        <option value="TTD">Trinidad and Tobago Dollars</option>
                        <option value="TRL">Turkish Lira</option>
                        <option value="VEB">Venezuela Bolivar</option>
                        <option value="ZMK">Zambian Kwacha</option>
                        <option value="EUR">Euro</option>
                        <option value="XCD">Eastern Caribbean Dollars</option>
                        <option value="XDR">Special Drawing Right (IMF)</option>
                        <option value="XAG">Silver Ounces</option>
                        <option value="XAU">Gold Ounces</option>
                        <option value="XPD">Palladium Ounces</option>
                        <option value="XPT">Platinum Ounces</option>
                    </select>
                </div>

                <!-- Rating -->
                <div id="parameter">
                    <p class="parameter-question" style="text-align:left">Rating:</p>
                    <select id="guestRatingMin" class="form-control form-control-sm">
                        <option value="one-star" selected="selected">5 Star</option>
                        <option value="two-star">4 Star</option>
                        <option value="three-star">3 Star</option>
                        <option value="four-star">2 Star</option>
                        <option value="five-star">1 Star</option>
                    </select>
                </div>

                <!-- More filters -->
                <div id="parameter">
                    <p class="parameter-question" style="text-align:left">More Filters:</p>
                    <div id="checkboxes" style="text-align: left;">
                        <label for="zero">
                            <input type="checkbox" class="box" value="familyFriendly" />Family Friendly</label>
                        <label for="one">
                            <input type="checkbox" class="box" value="Accessibility" />Wheelchair Accessible</label>
                        <label for="two">
                            <input type="checkbox" class="box" value="beach" />Beach</label>
                        <label for="three">
                            <input type="checkbox" class="box" value="pool" />Pool</label>
                        <label for="four">
                            <input type="checkbox" class="box" value="gym" />Gym</label>
                        <label for="five">
                            <input type="checkbox" class="box" value="restaurant" />Restaurant</label>
                        <label for="four">
                            <input type="checkbox" class="box" value="carPark" />Car Park</label>
                        <label for="three">
                            <input type="checkbox" class="box" value="wifi" />Wifi</label>
                    </div>
                </div>
            </div>

            <br />
            <!-- Submit Button -->
            <input id="submit-user-choices" type="submit" class="submit-one btn-lg btn btn-dark">
        </form>
    </section>


    <!-- Chosen City Page -->
    <div id="city-page" class="hide">
        <h1 class="loc"></h1>

        <h3>This Week's Forecast</h3>
        <div id="forecast">

            <!-- Carousel for weather details -->
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div></div>

                        <div class="carousel-item">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous Day</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next Day</span>
                    </a>
                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="Assets\script\script.js"></script>

</body>

</html>
